<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text text-center">Restaurunt Bill</h1>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">price</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Pizza</td>
                <td><input type="text" value="200" id="first" disabled></td>
                <td><input type="number" value="0" class="Quantity" ></td>

              </tr>
              <tr>
                <th scope="row">2</th>
                <td>burger</td>
                <td><input type="text" value="300" id="first" disabled></td>
                <td><input type="number" value="0"  id="first" class="Quantity" ></td>

                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                
                <td>paneer</td>
                <td><input type="text" value="400" id="first" disabled></td>
                <td><input type="number"  value="0" id="first" class="Quantity" ></td>
              </tr>
            </tbody>
          </table>
          <button id="btn" class="btn btn-outline-secondary btn-success text-white" >Generate Bill</button>
          <div class="container" id="totalAmount">
            <p>Sub Total: <span id="subTotal"></span></p>
            <p>Tax(20%): <span id="Tax"></span></p>
            <p>Service Tax(10%): <span id="ServiceTax"></span></p>
            <p>Total Amount: <span id="total"></span></p>
          </div>
          <button id="generate" class="btn btn-outline-secondary btn-success text-white">Generate Daily Report</button>
          <div class="container" id="totalBill">
            <p>Total Orders: <span id="totalOrders"></span></p>
            <p>Daily sales: <span id="Sales"></span></p>
            
          </div>
    </div>
<script src="script.js">
</script>
</body>

</html>
